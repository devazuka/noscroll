
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>01-data</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"/>
  <style type="text/css">
    /*@import url('https://fonts.googleapis.com/css2?family=Inconsolata:wdth@75;90.3&family=JetBrains+Mono:wght@100;400;800&display=swap');
    */
    :root {
      --bg-color: #181d1f;
      --border-color: #262728;
      --active-bg-color: #222628;
      --deep-bg-color: black;
      --text-color: white;
      --text-green: #9dfab3;
      --text-red: #fc9aa5;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg-color: #fff;
        --active-bg-color: #f8f8f8;
        --border-color: #babfc7;
        --deep-bg-color: #eee;
        --text-color: black;
        --text-green: #0d9f30;
        --text-red: #e2072d;
      }
    }
    html, body { margin: 0; background-color: var(--bg-color) }
    .grid {
      height: calc(100vh - 29px);
      display: none;
    }
    nav {
      line-height: normal;
      display: flex;
      background: var(--deep-bg-color);
      justify-content: center;
    }
    nav a {
      -webkit-font-smoothing: antialiased;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      font-size: 18px;
      display: flex;
      color: var(--text-color);
      height: 30px;
      align-items: center;
      font-variant: small-caps;
      text-decoration: none;
      margin-top: -1px;
      user-select: none;
      border-left: 1px solid transparent;
      border-right: 1px solid transparent;
      padding: 0 15px;
    }
    em-emoji-picker {
      position: fixed;
      z-index: 999;
      top: 90px;
      box-shadow: 3px 3px 16px 1px black, 0px 0px 3px 1px black;
      border: 1px solid var(--border-color);
    }
    nav a:hover { text-decoration: underline }
    body[data-grid=prs] nav a[href="/#prs"],
    body[data-grid=users] nav a[href="/#users"],
    body[data-grid=issues] nav a[href="/#issues"],
    body[data-grid=schedule] nav a[href="/#schedule"] {
      color: var(--text-color);
      background-color: var(--active-bg-color);
      border-left: 1px solid var(--border-color);
      border-right: 1px solid var(--border-color);
      pointer-events: none;
      cursor: default;
    }
    div:has(> .icon) {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    svg.icon {
      width: 18px;
      fill: none;
      fill-rule: evenodd;
    }
    body[data-grid=prs] #prs,
    body[data-grid=users] #users,
    body[data-grid=issues] #issues,
    body[data-grid=schedule] #schedule { display: block }
    .ag-theme-alpine, .ag-theme-alpine-dark {
      --ag-grid-size: 5px;
      --ag-list-item-height: 32px;
    }
    .compact.ag-header-cell { padding: 0 5px }
    .compact {
      padding: 0;
      font-family: monospace;
      text-align: center;
    }
    .additions { color: var(--text-green); text-align: right; }
    .additions:before { content: '+' }
    .additions:after { content: ' /'; color: var(--text-color) }
    .deletions { color: var(--text-red); text-align: left; }
    .deletions:before { content: '-' }
  </style>
</head>
<body>
